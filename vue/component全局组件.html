<head>

<body>

    <div id="app">
        <h1>{{ text }}</h1>
        <Luzhan props-text="appPorpsData"></Luzhan>

    <script src="./js/vue.min.js"></script>
    <script>

        let app = new Vue({
            el: '#app',
            data: {
                text: 'Hello Vue',
                isTrue: []
            },
            components: {
                'Luzhan': {
                    template: `<p>Hello {{ propsText }}</p>`,
                    props: {
                        propsText: {
                            default: 'Default PropsTest'

                    }
                    ,
                    data: {
                        text: 'Vue Extend'
                    },
                    mounted() {
                        console.log(this.propsText)
                    },
                }

        })
